<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Oria RTC</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="login">
      <label for="username">Login</label>
      <input id="username" placeholder="Login" required="" autofocus="" />
      <button id="login">Login</button>
    </div>

    <div id="call">
      <video id="local" muted volume="0" autoplay></video>
      <video id="remote" autoplay></video>

      <div>
        <input id="username-to-call" placeholder="Username to call" />
        <button id="call">Call</button>
        <button id="close-call">Close call</button>
      </div>
    </div>
  </body>
  <script src="client.js"></script>
</html>
